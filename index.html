<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="carStype.css">
</head>
<body>
    <header>
        <h1>Second hand cars</h1>
    </header>
    <main>
        <div class="wrapper">
                <div class="car-model">
                    <label for="model">Model</label>
                    <input type="text" id="model" required placeholder="Car Model" >
                </div>
                <div class="car-year">
                    <label for="year">Year</label>
                    <input type="number"  id="year" required placeholder="Car year" >
                </div>
                <div class="car-price">
                    <label for="model">Price</label>
                    <input type="number" id="price"  required placeholder="Car Price" >
                </div>
                <div class="btn-add">
                  <button id="btn-add">Add Car</button>
                </div>
        </div>
    </main>
    <footer>
       <ul>
        <li class="header">
            <span>Car model</span>
            <span>Car year</span>
            <span>car price</span>
            <span>Remarks</span>
        </li>
       </ul>
        <ul class="car-list" id="car-list"></ul>
    </footer>
</body>
</html>
